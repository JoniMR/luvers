            <div class="logo">
                <div class="item-logo"></div>
                <a href="index.html">
                    <h1 class="texto-cabecera">luvers</h1>
                </a>
            </div>
            <div class="item-texto">
                <a class="enlace" href="index.html#experiencias">
                    <h4 class="texto-cabecera">Experiencias de <b>luvers</b></h4>
                </a>
                </div>
                <div class="item-texto">
                <a class="enlace" href="index.html#faq-header">
                    <h4 class="texto-cabecera">Qué es <b>luvers</b></h4>
                </a>
                </div>
                <div class="item-texto">
                <a class="enlace" href="index.html#nosotros">
                    <h4 class="texto-cabecera">Sobre nosotros</h4>
                </a>
                </div>
            <div class="div-boton-header"><a href="registro.html"><button class="boton-header">Mi
                        perfil</button></a></div>
        </header>
        <hr>

        <main>
            <div class="contenedor-registro">
                <fieldset>
                    <div>
                        <div class="logo">
                            <div class="item-logo"></div>
                            <h2 class="texto-cabecera-registro">Regístrate en luvers</h2>
                        </div>
                        <label for="usuario">
                            <h4>Nombre:</h4>
                        </label>
                        <input type="text" placeholder="Nombre" required>
                        <label for="apellidos">
                            <h4>Apellidos:</h4>
                        </label>
                        <input type="text" placeholder="Tus apellidos completos" required>
                        <label for="ciudad">
                            <h4>Ciudad:</h4>
                        </label>
                        <input type="text" placeholder="Ciudad en la que buscas el amor" required>
                        <label for="telefono">
                            <h4>Teléfono:</h4>
                        </label>
                        <input type="text" placeholder="Número asociado a tu cuenta" required>
                        <label for="mail">
                            <h4>Correo electrónico:</h4>
                        </label>
                        <input type="text" placeholder="Mail asociado a tu cuenta" required>
                        <label for="identidad">
                            <h4>Identidad sexual:</h4>
                        </label>
                        <div class="div-radio">
                            <label><input type="radio" name="identidad" value="Hombre" checked="checked"><img
                                    src="recursos/rainbow.svg" alt=""><span>Hombre</span></label>
                            <label><input type="radio" name="identidad" value="Mujer"><img
                                    src="recursos/rainbow.svg" alt=""><span>Mujer</span></label>
                            <label><input type="radio" name="identidad" value="Otro"><img
                                    src="recursos/rainbow.svg" alt=""><span>Otra</span></label>
                        </div>
                        <label for="intereses">
                            <h4>Qué buscas:</h4>
                        </label>
                        <div class="div-radio">
                        <label><input type="checkbox" name="busqueda" value="Hombre"><img
                                src="recursos/rainbow.svg" alt=""><span>Hombre</span></label>
                        <label><input type="checkbox" name="busqueda" value="Mujer"><img
                                src="recursos/rainbow.svg" alt=""><span>Mujer</span></label>
                        <label><input type="checkbox" name="busqueda" value="Otro"><img
                                src="recursos/rainbow.svg" alt=""><span>Otra</span></label>
                            </div>
                        <div class="div-boton-header"><a href="registro.html"><button
                                    class="boton-registro">Registrarse</button></a>
                            <a href="registro.html"><input type="reset" class="boton-borrado" value="Borrar datos"></a>
                        </div>
                    </div>
                    <div class="imagen-registro" alt="Pareja besándose"></div>
            </div>
            </fieldset>
    </div>
    </main>
    <hr>
